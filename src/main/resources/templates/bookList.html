<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="template" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Store</title>

</head>
<body>
<div layout:fragment="content">
    <div class="container text-center my-5">
        <table class="table  table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">Price</th>
                <th scope="col">Genre</th>
                <th scope="col">Description</th>
                <th scope="col">Image</th>

                <th scope="col">Action</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="b:${books}">
                <td th:text="${b.id}"></td>
                <td th:text="${b.name}"></td>
                <td th:text="${b.author}"></td>
                <td th:text="${b.price}"></td>
                <td th:text="${b.genre}"></td>
                <td th:text="${b.description}"></td>
                <td scope="row"><img alt="" th:src="*{'data:image/jpeg;base64,'+{b.image}}" style="width: 100px;height: 100px;"></td>
                <td>
                    <a class="btn btn-secondary btn-sm" th:href="@{/mylist/{id}(id=${b.id})}">Add To Mybook</a>
                    <a style="color:blue" th:href="@{/editBook/{id}(id=${b.id})}"><i
                            class="fa-solid fa-pen-to-square ms-4"></i></a>
                    <a style="color:red" th:href="@{/deleteBook/{id}(id=${b.id})}"><i
                            class="fa-solid fa-trash ms-4"></i></a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
