<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.com"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="template" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Review Edit</title>
</head>
<body>
<div layout:fragment="content">
<div class="container my-5 p-5" style="border:1px solid black;">
    <h4 class="text-center">Edit Review Here</h4>
    <form class="col-md-4 offset-md-4" th:action="@{/editReview}" method="post" th:object="${review}">
        <input type="hidden" name="id" th:value="${review.id}">
        <div class="mb-3">
            <label for="rating" class="form-label text-center">Rating:</label>
            <select id="rating" class="form-control" name="rating">
                <option value="1" th:selected="${review.rating == 1}">1</option>
                <option value="2" th:selected="${review.rating == 2}">2</option>
                <option value="3" th:selected="${review.rating == 3}">3</option>
                <option value="4" th:selected="${review.rating == 4}">4</option>
                <option value="5" th:selected="${review.rating == 5}">5</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label text-center">Comment:</label>
            <textarea id="comment" class="form-control" name="comment" rows="4" placeholder="Write your review here" th:text="${review.comment}"></textarea>
        </div>
        <div class="mb-3">
            <label for="book" class="form-label">Book:</label>
            <select class="form-select" id="book" name="bookReview.id">
                <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.name}" th:selected="${book.id == review.bookReview.id}"></option>
            </select>
        </div>
        <center><button type="submit" class="btn btn-primary">Submit</button></center>
    </form>
</div>
</div>
</body>
</html>
