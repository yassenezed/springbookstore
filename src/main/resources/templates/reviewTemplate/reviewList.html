<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="template" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review List</title>

</head>
<body>
<div layout:fragment="content">
    <div class="container text-center my-5">
        <table class="table  table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">rating</th>
                <th scope="col">comment</th>
                <th scope="col">timestamp</th>
                <th scope="col">Book</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="review:${reviews}">
                <td th:text="${review.id}"></td>
                <td th:text="${review.rating}"></td>
                <td th:text="${review.comment}"></td>
                <td th:text="${review.timestamp}"></td>
                <td th:text="${review.bookReview.name}"></td>
                <td>
                    <a style="color:blue" th:href="@{/editReview/{id}(id=${review.id})}"><i
                            class="fa-solid fa-pen-to-square ms-4"></i></a>
                    <a style="color:red" th:href="@{/deleteReview/{id}(id=${review.id})}"><i
                            class="fa-solid fa-trash ms-4"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
